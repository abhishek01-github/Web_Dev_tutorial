<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.3/axios.min.js"></script>
    <title>TV Show Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            max-width: 600px;
        }
        .container img {
            max-width: 100%;
            height: auto;
        }
        button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>TV Show Search</h1>
    <form id="searchForm">
        <input type="text" placeholder="Show Title" name="query" required>
        <button type="submit">Search</button>
        <button type="button" id="clearButton">Clear</button>
    </form>
    <div id="results"></div>
    <script src="/Javascript_Tutorial/tvShow.js"></script>
</body>
</html>
